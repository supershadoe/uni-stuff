<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5: Swap var</title>
    <style>
        body {
            font-family: 'Calibri';
            font-size: 26px;
            white-space: pre;
        }
    </style>
</head>
<body><script type="text/javascript">
    let x = prompt("Enter some val.");
    let y = prompt("Enter some other val.");
    if (x === null || y === null) {
        document.writeln("No O/P");
    } else {
        document.writeln(`Data before swapping: ${x}    ${y}`);
        let z = x;
        x = y;
        y = z;
        document.writeln(`Data after swapping: ${x}    ${y}`);
    }
</script></body>
</html>
