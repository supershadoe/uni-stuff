<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5e: Max val in array</title>
    <style>
        body {
            font-family: 'Calibri';
            font-size: 26px;
            white-space: pre;
        }
    </style>
</head>
<body><script type="text/javascript">
    const arr = [];
    const n = parseInt(prompt("Enter length of array."));
    if (n < 0) {
        document.writeln("No O/P");
    } else {
        for (let i = 0; i < n; i++) {
            const m = parseInt(prompt("Enter some num."));
            arr.push(m);
        }

        let m = -Infinity;
        for (let i = 0; i < n; i++)
            if (arr[i] > m)
                m = arr[i];

        document.writeln(`Given array: ${arr}\nMax val: ${m}`);
    }
</script></body>
</html>
