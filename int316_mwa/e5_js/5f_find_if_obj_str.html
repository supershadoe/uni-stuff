<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5f: Find if object is string</title>
    <style>
        body {
            font-family: 'Calibri';
            font-size: 26px;
            white-space: pre;
        }
    </style>
</head>
<body><script type="text/javascript">
    var a = 'hello';
    if (typeof a === "string")
        document.writeln(a + ' is a string');
    else
        document.writeln(a + ' is not a string');
</script></body>
</html>
