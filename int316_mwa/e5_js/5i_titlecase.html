<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5i: Titlecase</title>
    <style>
        body {
            font-family: 'Calibri';
            font-size: 26px;
            white-space: pre;
        }
    </style>
</head>
<body><script type="text/javascript">
    function titlecase() {
        var a = prompt("Enter some string");
        if (a === null) {
            document.writeln("No O/P");
        } else {
            document.write("Capitalized string: ");
            var b = a.split(' ');
            for (var i = 0; i < b.length; i++)
                document.write(b[i].slice(0, 1).toUpperCase() + b[i].slice(1) + ' ');
        }
    }
    titlecase();
</script></body>
</html>
